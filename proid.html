<ul id="itemList">
    <li>Item 1 <button onclick="removeItem(this)">Delete</button></li>
    <li>Item 2 <button onclick="removeItem(this)">Delete</button></li>
    <li>Item 3 <button onclick="removeItem(this)">Delete</button></li>
</ul>

<script>
function removeItem(button) {
    var listItem = button.parentNode; // Get the parent <li> element
    var itemList = document.getElementById('itemList'); // Get the <ul> parent element
    itemList.removeChild(listItem); // Remove the <li> from the <ul>
}
</script>
